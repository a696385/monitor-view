<!doctype html>
<html ng-app="monitor">
<head>
    <title>Instance Status Monitor</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/vendor/normalize.css">
    <link rel="stylesheet" href="./css/vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./css/vendor/bootstrap/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="./css/vendor/select2.css">
    <link rel="stylesheet" href="./css/vendor/spectrum.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div id="wrap">
    <div ui-fade-toggle="!hideSplash" style="position: fixed; top:0; left: 0; width: 100%; height: 100%; z-index: 9999; background-color: white">

        <div style="margin: -200px -200px;position:absolute;left:50%;top:50%;width: 400px;text-align: center;">
            <img src="./img/loading.gif"><br/>
            Instance Status Monitor<br/>
            <b>Loading...</b>
        </div>


    </div>

    <div ng-controller="NavigationCtrl">
        <nav class="navbar" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ getUri('index') }}">Monitor Viewer</a>
            </div>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{true: 'active', false: ''}[isIndex]"><a href="{{ getUri('index') }}">Home</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right" ng-show="isIndex">
                    <li ng-show="connection == null"><a href="#" ng-click="selectServer()">Connect</a></li>
                    <li ng-show="connection != null"><a href="#" ng-click="disconnect()">Redis: {{ connection.host }}:{{ connection.port }}</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container" ng-controller="AlertCtrl">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert(alert.id)">{{alert.msg}}</alert>
    </div>
    <div class="container" ng-view></div>
</div>

<div id="footer">
    <div class="container">
        <p class="text-muted credit">&copy; Monitor View 2013</p>
    </div>
</div>

<script src="./js/vendor/jquery/jquery.min.js"></script>
<script src="./js/vendor/jquery/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./js/vendor/underscore.js"></script>
<script src="./js/vendor/bootstrap/bootstrap.js"></script>
<script src="./js/vendor/select2.min.js"></script>
<script src="./js/vendor/select2_locale_ru.js"></script>
<script src="./js/vendor/angular.js"></script>
<script src="./js/vendor/angular-cookies.js"></script>
<script src="./js/vendor/angular-ui.sortable.js"></script>
<script src="./js/vendor/ui-bootstrap-custom-0.5.0.min.js"></script>
<script src="./js/vendor/ui-select2.js"></script>
<script src="./js/vendor/spectrum.js"></script>
<script src="./js/vendor/highstock.js"></script>


<script src="./js/routingConfig.js"></script>
<script src="./js/app.js"></script>

<script src="./js/controllers/navigation.js"></script>
<script src="./js/controllers/home.js"></script>
<script src="./js/controllers/alert.js"></script>
<script src="./js/controllers/chart.properties.js"></script>

<script src="./js/services/config/server.js"></script>
<script src="./js/services/refs.js"></script>
<script src="./js/services/blocks.js"></script>
<script src="./js/services/stat.js"></script>

<script src="./js/directives/onblur.js"></script>
<script src="./js/directives/onchange.js"></script>
<script src="./js/directives/fadetoggle.js"></script>
<script src="./js/directives/hightstock.js"></script>
<script src="./js/directives/colorpicker.js"></script>



</body>
</html>
