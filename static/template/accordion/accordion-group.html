<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title"><a class="accordion-toggle" ng-click="isOpen = !isOpen" data-toggle="collapse">{{heading}}</a></h4>
    </div>
    <div class="panel-collapse collapse" ng-class="{in: isOpen}"><div class="panel-body" ng-transclude></div></div>
</div>
