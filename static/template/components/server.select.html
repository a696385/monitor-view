<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Redis connection</h3>
        </div>
        <div class="modal-body">
            <p>
                <div class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="host">Host</label>
                        <input type="text" class="form-control" id="host" placeholder="Host" ng-model="result.host">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="port">Port</label>
                        <input type="text" class="form-control" id="port" placeholder="Port" ng-model="result.port">
                    </div>
                </div>
            </p>
        </div>
        <div class="modal-footer">
            <button ng-click="close('ok', result)" class="btn btn-primary" >Connect</button>
            <button ng-click="close('cancel')" class="btn btn-default" >Cancel</button>
        </div>
    </div>
</div>
